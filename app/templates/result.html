<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Result - Brain Tumor Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Prediction Result</h1>
    <div class="card p-4">
      <div class="row">
        <div class="col-md-4">
          <img src="{{ url_for('static', filename=filename.split('static/')[1]) }}" class="img-fluid" alt="uploaded image">
        </div>
        <div class="col-md-8">
          <h3>Prediction: <span class="badge bg-{{ 'danger' if result=='Tumor' else 'success' }}">{{ result }}</span></h3>
          <p>Confidence: {{ prob }}%</p>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">Try another image</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
