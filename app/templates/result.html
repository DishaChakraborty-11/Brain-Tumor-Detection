<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Result - Brain Tumor Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Prediction Result</h1>

    <div class="card p-4">
      <div class="row align-items-center">

        <div class="col-md-4">
          <img 
            src="{{ url_for('static', filename='uploads/' + image_name) }}"
            class="img-fluid rounded"
            alt="uploaded MRI image">
        </div>

        <div class="col-md-8">
          <h3>
            Prediction:
            <span class="badge bg-primary">
              {{ prediction }}
            </span>
          </h3>

          <br>

          <a href="{{ url_for('home') }}" class="btn btn-secondary">
            Try another image
          </a>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
