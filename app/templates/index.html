<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Brain Tumor Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Brain Tumor Detection</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {% for m in messages %} {{ m }} {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div class="card p-4">
      <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Upload MRI image (jpg / png / jpeg)</label>
          <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
        </div>
        <button class="btn btn-primary">Predict</button>
      </form>
    </div>
    <footer class="mt-4 text-muted">Tip: images are resized to 64×64 for the model — better-quality results need a model trained with higher resolutions.</footer>
  </div>
</body>
</html>
